<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito - Petlover</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Estilos de la cesta */
        .cesta {
            padding: 50px 20px;
            background-color: #f5f5f5;
            min-height: 80vh;
        }

        .cesta h2 {
            font-size: 35px;
            color: #333;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-bottom: 40px;
        }

        .productos-cesta {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .producto-item-cesta {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .producto-item-cesta:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .producto-item-cesta img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .producto-item-cesta h3 {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }

        .producto-item-cesta p {
            color: #666;
            font-size: 16px;
            margin: 5px 0;
        }

        .producto-item-cesta .precio {
            color: #00b4d8;
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
        }

        .total {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .total p {
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        .total #totalPrice {
            color: #00b4d8;
            font-size: 28px;
        }

        .comprar {
            background-color: #00b4d8;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .comprar:hover {
            background-color: #009cb3;
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .comprar:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <header>
        <div class="content">
            <img src="imagenes/logo.png" alt="Logo de Petlover">
            <nav>
                <a href="index.html" class="active">Inicio</a>
                <a href="Nosotros.html">Nosotros</a> <!-- Enlace actualizado -->
                <a href="Servicios.html">Servicios</a>
                <a href="productos.html">Productos</a>
                <a href="cesta.html">Cesta</a>
                <a href="contacto.html">Contactos</a>
            </nav>
    </header>

    <section class="cesta">
        <h2>Tu Carrito</h2>
        <div class="productos-cesta" id="cartList">
            <!-- Aquí se mostrarán los productos del carrito -->
        </div>
        <div class="total">
            <p>Total: <span id="totalPrice">S/ 0.00</span></p>
        </div>
        <a href="formulario_pago.html">
            <button class="comprar" id="checkoutButton">Completar Compra</button>
        </a>
    </section>

    <script src="carrito.js"></script>
</body>
</html>
